<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaxStats - League of Legends Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-200 mb-2">JaxStats</h1>
            <p class="text-gray-500">League of Legends Performance</p>
        </header>

        <!-- Search Form -->
        <form id="summonerForm" class="search-form">
            <div class="form-group">
                <label for="summonerName">Summoner Name</label>
                <input type="text" id="summonerName" name="summonerName" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required>
                    <option value="na1">North America</option>
                    <option value="euw1">Europe West</option>
                    <option value="eun1">Europe Nordic</option>
                    <option value="kr">Korea</option>
                </select>
            </div>
            <button type="submit" class="btn w-full">Search</button>
        </form>

        <div id="loading" class="hidden text-center py-8">
            <div class="loading-spinner"></div>
        </div>

        <div id="results" class="hidden space-y-8">
            <!-- Overall Stats -->
            <div class="bg-gray-900/50 rounded-lg p-6">
                <h2 class="text-xl font-medium text-gray-200 mb-4">Statistics</h2>
                <div id="overallStats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>

            <!-- Match History -->
            <div class="bg-gray-900/50 rounded-lg p-6">
                <h2 class="text-xl font-medium text-gray-200 mb-4">Recent Matches</h2>
                <div id="matchList" class="space-y-4"></div>
            </div>

            <!-- Match Details -->
            <div id="matchDetails" class="bg-gray-900/50 rounded-lg p-6 hidden">
                <h2 class="text-xl font-medium text-gray-200 mb-4">Match Details</h2>
                <div class="space-y-6">
                    <div id="matchStats" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-900/30 text-red-200 p-4 rounded-lg mt-4"></div>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
